<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fragments for Header</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../static/common/css/commonStyle.css" th:href="@{static/common/css/commonStyle.css}">
    <link rel="stylesheet" href="../../../static/rootpages/css/style.css" th:href="@{static/rootpages/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light my-color" th:fragment="mainNav">
    <a class="navbar-brand" href="/">Логотип</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navBarRequest" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    GET и POST запросы
                </a>
                <div class="dropdown-menu my-color" aria-labelledby="navBarRequest">
                    <tr th:each="page : ${pages}">
                        <td><a class="dropdown-item my-color" th:href="${page.href}" th:text="${page.name}"></a></td>
                    </tr>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navBarOperation" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Шаблонные задачи
                </a>
                <div class="dropdown-menu my-color" aria-labelledby="navBarOperation">
                    <tr th:each="operation : ${operations}">
                        <td><a class="dropdown-item my-color" th:href="${operation.href}" th:text="${operation.name}"></a></td>
                    </tr>
                </div>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>

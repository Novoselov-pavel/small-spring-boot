<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="common/css/commonStyle.css" th:href="@{static/common/css/commonStyle.css}">
    <link rel="stylesheet" href="rootpages/css/style.css" th:href="@{static/rootpages/css/style.css}">

</head>
<body>
<div class="center-screen">
    <div class="myBlock">
        <p hidden th:hidden="${hidden}" th:text="${notice}"></p>
        <form class="needs-validation" novalidate action="/registry" method="POST" th:object="${user}">
            <div class="form-group">
                <label for="userName">Имя пользователя</label>
                <input name="name" type="text" class="form-control" id="userName" aria-describedby="userNameDesc" th:value="*{name}" required pattern="[1-9A-Za-z]">
                <div class="invalid-feedback">
                    Введите имя пользователя, только латинские буквы и цифры.
                </div>
            </div>
            <div class="form-group">
                <label for="passwordInput">Пароль</label>
                <input name="password" type="password" class="form-control" id="passwordInput" th:value="*{password}" required pattern="[1-9A-Za-z]">
                <div class="invalid-feedback">
                    Введите пароль, только латинские буквы и цифры.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <script>
        </script>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</div>
</body>
</html>
